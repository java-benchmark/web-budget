<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsf/composite">

    <c:interface>
        <c:attribute name="color" 
                     rendered="true"
                     type="br.com.webbudget.application.components.dto.Color"/>
    </c:interface>

    <c:implementation>

        <h:outputStylesheet library="minicolors" name="css/jquery.minicolors.css"/>
        <h:outputScript library="minicolors" name="js/jquery.minicolors.js" target="head"/>

        <script type="text/javascript">
            $(document).ready(function () {
                $('.minicolor-picker').minicolors({format: 'rgb', theme: 'bootstrap'});
            });
        </script>
        <p:inputText value="#{cc.attrs.color}"
                     converter="rgbColorConverter"
                     class="form-control minicolor-picker"/>
    </c:implementation>
</html>
